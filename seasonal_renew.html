<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Renouvelables – Saisons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    .s-tooltip{
      position:absolute; pointer-events:none; background:#fff;
      border:1px solid rgba(0,0,0,.12); border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.10);
      padding:10px 12px; font-size:12px; display:none; z-index:10;
    }

    .story-paragraph{
      margin: 10px 0 14px 0;
      color: #334155;
      line-height: 1.45;
      font-size: 13px;
    }

    .story-cards{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .story-card{
      background: #fff;
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      position: relative;
      overflow: hidden;
    }

    .story-card .kicker{
      font-size: 11px;
      letter-spacing: .04em;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 6px;
    }

    .story-card .value{
      font-size: 18px;
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 4px;
    }

    .story-card .meta{
      font-size: 12px;
      color: #475569;
    }

    /* Petite barre d’accent en haut */
    .story-card::before{
      content:"";
      position:absolute;
      left:0; top:0;
      height:6px; width:100%;
      opacity: .95;
    }

    /* Accents par saison (harmonisés, doux) */
    .story-card.s-hiver{
      background: linear-gradient(180deg, rgba(30,64,175,.08), rgba(255,255,255,1) 55%);
    }
    .story-card.s-hiver::before{ background: #1e40af; }
    .story-card.s-hiver .kicker{ color:#1e40af; }

    .story-card.s-printemps{
      background: linear-gradient(180deg, rgba(22,163,74,.08), rgba(255,255,255,1) 55%);
    }
    .story-card.s-printemps::before{ background: #16a34a; }
    .story-card.s-printemps .kicker{ color:#16a34a; }

    .story-card.s-ete{
      background: linear-gradient(180deg, rgba(234,88,12,.10), rgba(255,255,255,1) 55%);
    }
    .story-card.s-ete::before{ background: #ea580c; }
    .story-card.s-ete .kicker{ color:#ea580c; }

    .story-card.s-automne{
      background: linear-gradient(180deg, rgba(147,51,234,.08), rgba(255,255,255,1) 55%);
    }
    .story-card.s-automne::before{ background: #9333ea; }
    .story-card.s-automne .kicker{ color:#9333ea; }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="brand-dot"></div>
      <div>
        <div class="navbar-title">Mix électrique français</div>
        <div class="navbar-subtitle">Viz test — Renouvelables saisonniers</div>
      </div>
    </div>
  </nav>

  <main class="page">
    <header class="page-header">
      <h1>Renouvelables par saison</h1>
      <p>Grouped bar chart — comparaison inter-saison (GWh).</p>
    </header>

    <section class="viz-section" id="s-section-season">
      <div class="viz-left">
        <div>
          <div class="section-title">Renouvelables – comparaison par saison</div>
          <div class="section-subtitle">Unités : GWh (énergie totale par saison).</div>
        </div>

        <svg id="sBarChart" width="100%" height="380"></svg>
        <div class="legend" id="sLegend"></div>
      </div>

      <aside class="viz-right">
        <div class="explanation-header">Analyse</div>

        <!-- Paragraphe storytelling -->
        <p class="story-paragraph" id="seasonStory"></p>

        <!-- Cartes (totaux par saison) -->
        <div class="story-cards" id="seasonCards"></div>
      </aside>
    </section>
  </main>

  <div class="s-tooltip" id="sTooltip"></div>
  <script src="js/viz_seasonal_renew.js"></script>
</body>
</html>
